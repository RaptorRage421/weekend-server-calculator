<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="./scripts/axios.js"></script>
    <script defer src="./scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form id="inputForm" data-testid="calculator">
      <input id="calculatorscreen" data-testid="numOne" placeholder="">
      <button class="clickablebuttons" id="clearbutton" onClick="clearScreen(event)">C</button>
      <div>
      <button class="clickablebuttons" id="number7" onClick="sevenButton(event)">7</button>
      <button class="clickablebuttons" id="number8" onClick="eightButton(event)">8</button>
      <button class="clickablebuttons" id="number9" onClick="nineButton(event)">9</button>
      <button class="clickablebuttons" id="plus" onClick="additionButton(event)">+</button>
    </div>
    <div>
      <button class="clickablebuttons" id="number4" onClick="fourButton(event)">4</button>
      <button class="clickablebuttons" id="number5" onClick="fiveButton(event)">5</button>
      <button class="clickablebuttons" id="number6" onClick="sixButton(event)">6</button>
      <button class="clickablebuttons" id="minus" onClick="subtractButton(event)">-</button>
    </div>
    <div>
      <button class="clickablebuttons" id="number1" onClick="oneButton(event)">1</button>
      <button class="clickablebuttons" id="number2" onClick="twoButton(event)">2</button>
      <button class="clickablebuttons" id="number3" onClick="threeButton(event)">3</button>
      <button class="clickablebuttons" id="multiply" onClick="multiplyButton(event)">*</button>
    </div>
    <div>
      <button class="clickablebuttons" id="number0" onClick="zeroButton(event)">0</button>
      <button class="clickablebuttons" id="decimal" onClick="decimalPoint(event)">.</button>
      <button class="clickablebuttons" id="equals" onClick="calculatorInput(event)">=</button>
      <button class="clickablebuttons" id="divide" onClick="divideDutton(event)">/</button>
    </div>
      
    </form>

    <section id="new_calculation" data-testid="recentResult">
      
      <!-- The most recent calculation result goes here. -->
    
    </section>

    <section id="calculation_history" data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
      
    </section>
  </body>
</html>
